<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador/Desencriptador</title>
</head>

<body>

    <header>
        <img class="logo" src="img/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="inputMensaje">

            <textarea class="textAreaInput" name="" id="" cols="" rows="15">Ingrese el texto aqui</textarea>

            <p>Solo letras minúsculas y sin acentos</p>
            <div class="bt">
                <input type="button" class="btn-encriptar" value="Encriptar"     >
                <input type="button" class="btn-desencriptar"  value="Desencriptar"  >
            </div>

        </section>

        <section class="showMensaje">
            <div class="munieca">
                <img src="img/Muñeco.svg" alt="Imagen Chica">
            </div>
            <div class="texto-munieca">
                <h3>Ningún mensaje fue encontrado</h3>
            </div>


            <textarea class="textAreaOut" name="" id="" cols="" rows="7">

            Ingresa el texto que desees encriptar o desencriptar.
        </textarea>


        </section>

    </main>
    <footer>
        <p>Gervasoni Mariano Desafio 1° Alura</p>
    </footer>
</body>

    <script src="encriptarDesencritar.js"></script>
</html>
